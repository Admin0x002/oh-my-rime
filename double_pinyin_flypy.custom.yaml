patch:
  "switches/@last":
    name: emoji_suggestion
    reset: 0 // 关闭Emoji
    states: [ "😣️","😁️"]
  key_binder:
    import_preset: default
    bindings:
      - { when: composing, accept: Shift+Tab, send: Page_Up }
      - { when: composing, accept: Tab, send: Page_Down }
  "punctuator/half_shape":
    "#": "#"
    "*": "*"
    "+": "+"
    "-": "-"
    "`": "`"
    "~": "~"
    "@": "@"
    "=": "="
    "/": "/"
    "\\": "、"
    "_" : "_"
    "'": "'"
    "$": ["¥", "$"]
    "(": "("
    ")": ")"
    ";": {commit: ";"}
    "<": {commit: "《"}
    ">": {commit: "》"}
    "{": "｛"
    "}": "}"
  "menu/page_size": 5